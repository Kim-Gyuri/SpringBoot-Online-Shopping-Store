<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>aladin - 중고 거래 사이트</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="/shop/css/styles.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container px-4 px-lg-5">
    <a class="navbar-brand" href="/home">aladin </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/category/BOOK">책</a></li>
        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/category/MUSIC">음반</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><img src="/shop/assets/ff.PNG" />
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="/user/Info">개인 정보</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="/user/product">등록한 상품</a></li>
            <li><a class="dropdown-item" href="/item/new">상품 등록하기</a></li>
            <li><a class="dropdown-item" href="/loginInfo">장바구니</a></li>
          </ul>
        </li>
      </ul>

    </div>
  </div>
</nav>


<!-- book section -->
<div class="book_section layout_padding">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="form_container">
          <form  th:action method="post" enctype="multipart/form-data">
            <div>
              <input class="form-control" th:value="${product.itemName}" readonly>
            </div>

            <div>
              <input class="form-control" th:value="${product.price}" readonly>
            </div>

            <div>
              <input class="form-control" th:value="${product.quantity}" readonly>
            </div>

            <div>
              <input class="form-control"  th:value="${product.itemType}" readonly>
            </div>

            <div>
              <input class="form-control" th:value="${product.categoryType}" readonly>
            </div>

            <div>
              <input class="form-control" th:value="${product.status}" readonly>
            </div>

            <div>
              <input type="number" id="count" name="count" th:value="${product.count}" class="form-control" placeholder="주문 수량을 입력해주세요">
            </div>

            <section class="offer_section">
              <div class="row">
                <div class="row" th:each="itemImg : ${product.itemImgDtoList}">
                  <img class="box1" th:if="${not #strings.isEmpty(itemImg.savePath)}" th:src="|/images/${itemImg.imgName}|"/>
                </div>
              </div>
            </section>

            <div class="btn_box">
              <button class="btn btn-outline-dark" type="submit" >주문하기</button>
            </div>

          </form>
        </div>
      </div>
      <!-- -->
    </div>
  </div>
</div>
</section>
<!-- end book section -->






<!-- Footer-->
<footer class="py-5 bg-dark">
  <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/shop/js/scripts.js"></script>
</body>
</html>
