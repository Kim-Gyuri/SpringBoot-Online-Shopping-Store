<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>aladin - 중고 거래 사이트</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/shop/css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="/home">aladin </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    </div>
</nav>


<!-- book section -->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="card-body">
                <div class="row gx-5 bg-white">

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form_container">


                                <form action="item.html" th:action th:object="${loginForm}" method="post">
                                    <div th:if="${#fields.hasGlobalErrors()}">
                                        <p class="field-error" th:each="err : ${#fields.globalErrors()}"
                                           th:text="${err}">전체 오류 메시지</p>
                                    </div>
                                    <div>
                                        <label for="loginId">로그인 ID</label>
                                        <input type="text" id="loginId" th:field="*{loginId}" class="form-control"
                                               th:errorclass="field-error">
                                        <div class="field-error" th:errors="*{loginId}" />
                                    </div>
                                    <div>
                                        <label for="password">비밀번호</label>
                                        <input type="password" id="password" th:field="*{password}" class="form-control"
                                               th:errorclass="field-error">
                                        <div class="field-error" th:errors="*{password}" />
                                    </div>

                                    <br><br>


                                    <div class="row gy-2 mb-4">
                                        <div class="row">
                                            <div class="btn_box">
                                                <button  class="btn btn-outline-dark" type="submit" > 로그인 </button>
                                            </div>

                                            <div class="btn_box">
                                                <a href="/register">회원가입</a>
                                            </div>
                                        </div>
                                    </div>


                                </form>
                            </div>
                        </div>
                        <!-- -->
                    </div>


                </div>
                </div>
            </div>
        </div>
</section>
<!-- end book section -->






<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/shop/js/scripts.js"></script>
</body>
</html>
